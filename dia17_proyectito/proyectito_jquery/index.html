<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	
	<link rel="stylesheet" href="estilos.css">
    <title>Hello, world!</title>
  </head>
  <body>

    <div class="botones">
    	<button type="button" class="btn btn-secondary btn-lg" id="verEventos">Ver eventos</button>
    	<button type="button" class="btn btn-secondary btn-lg" id="crearEventos">Crear evento</button>
    </div>
	
	<div class="nuevoEvento" id="registrarEvento">
		<div class="formularioNuevoEvento">
			<p class="tituloNuevoEvento">CREAR UN NUEVO EVENTO</p>
			<form>
			  <div class="form-group">
			    <label for="formGroupExampleInput">Organizador:</label>
			    <input type="text" class="form-control" id="organizadorEvento" placeholder="Organizador">
			  </div>
			  <div class="form-group">
			    <label for="formGroupExampleInput">Nombre del evento:</label>
			    <input type="text" class="form-control" id="nombreEvento" placeholder="Nombre del evento">
			  </div>
			  <div class="form-group">
			    <label for="formGroupExampleInput">Descripción:</label>
			    <input type="text" class="form-control" id="descripcionEvento" placeholder="Descripción">
			  </div>
			  <div class="form-group">
			    <label for="formGroupExampleInput">Lugar:</label>
			    <input type="text" class="form-control" id="lugarEvento" placeholder="Lugar">
			  </div>
			  <div class="form-group">
			    <label for="formGroupExampleInput">URL imagen:</label>
			    <input type="text" class="form-control" id="imagenEvento" placeholder="URL imagen">
			  </div>
			  <p>
			  	<label for="date">Fecha</label>
			    <input type="date" id="fechaEvento">
			  </p>
			  <p>
			    <label for="time">Hora de inicio</label>
			    <input type="time" id="horaEvento">
			  </p>
			</form>
			<div id="submitEvento">
				<button type="button" class="btn btn-secondary btn-lg" id="crearNuevoEvento">Crear evento</button>
			</div>
			<div id="confirmarEvento">
				<div class="card" style="width: 18rem;">
				  <img class="card-img-top" src="..." alt="Card image cap" id="imagenNuevoEvento">
				  <div class="card-body">
				    <h5 class="card-title" id="confNombreEvento"></h5>
				    <p class="card-text" id="confDescripcionEvento"></p>
				    <a href="#" class="btn btn-primary">Go somewhere</a>
				  </div>
				</div>
			</div>

		</div>	
	</div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
