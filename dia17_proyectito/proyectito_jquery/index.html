<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	
	<link rel="stylesheet" href="estilos.css">
    <title>Eventos Proyectito</title>
  </head>
  <body>

    <div class="botones">
    	<button type="button" class="btn btn-secondary btn-lg botonInicial" id="verEventos">Ver eventos</button>
    	<button type="button" class="btn btn-secondary btn-lg botonInicial" id="crearEventos">Crear evento</button>
    </div>
	
	<div class="nuevoEvento" id="registrarEvento">
		<div class="formularioNuevoEvento">
			<p class="tituloNuevoEvento">CREAR UN NUEVO EVENTO</p>
			<form>
			  <div class="form-group">
			    <label for="formGroupExampleInput">Organizador:</label>
			    <input type="text" class="form-control" id="organizadorEvento" placeholder="Organizador">
			  </div>
			  <div class="form-group">
			    <label for="formGroupExampleInput">Nombre del evento:</label>
			    <input type="text" class="form-control" id="nombreEvento" placeholder="Nombre del evento">
			  </div>
			  <div class="form-group">
			    <label for="formGroupExampleInput">Descripción:</label>
			    <input type="text" class="form-control" id="descripcionEvento" placeholder="Descripción">
			  </div>
			  <div class="form-group">
			    <label for="formGroupExampleInput">Lugar:</label>
			    <input type="text" class="form-control" id="lugarEvento" placeholder="Lugar">
			  </div>
			  <div class="form-group">
			    <label for="formGroupExampleInput">URL imagen:</label>
			    <input type="text" class="form-control" id="imagenEvento" placeholder="URL imagen">
			  </div>
			  <div class="form-group">
			    <label for="formGroupExampleInput"> Capacidad:</label>
			    <input type="text" class="form-control" id="capacidadEvento" placeholder="Capacidad del evento">
			  </div>
			  <!-- fecha string-->
			  <div class="form-group">
			    <label for="formGroupExampleInput"> Fecha:</label>
			    <input type="text" class="form-control" id="fechaEvento" placeholder="Ej: 20 de marzo">
			  </div>
			  <!-- fecha con calendario -->
<!-- 			  <p>
			  	<label for="date">Fecha</label>
			    <input type="date" id="fechaEvento">
			  </p>		  
 -->		  
 			  <!-- Hora string-->
 			  <div class="form-group">
 			    <label for="formGroupExampleInput"> Hora:</label>
 			    <input type="text" class="form-control" id="horaEvento" placeholder="Ej: 2:00 PM">
 			  </div>
 			  <!-- Hora con bootstrap -->
 			  <!-- <p>
			    <label for="time">Hora de inicio</label>
			    <input type="time" id="horaEvento">
			  </p> -->
			</form>
			<div id="vistaEvento">
				<button type="button" class="btn btn-secondary btn-lg" id="vistaNuevoEvento">Vista previa</button>
			</div>
			<div id="confirmarEvento">
				<div class="card" style="width: 18rem;">
				  <img class="card-img-top" src="..." alt="Card image cap" id="imagenNuevoEvento">
				  <div class="card-body">
				  	<div class="fechaYhora">
				  		<p class="card-text" id="confFechaEvento"></p>
				  		<p class="card-text" id="confHoraEvento"></p>
				  	</div>
				    <h5 class="card-title nombreEvento" id="confNombreEvento"></h5>
				    <p class="card-text descripcionEvento" id="confDescripcionEvento"></p>
				    <p class="card-text capacidadEvento" id="confCapacidadEvento"></p>
				    <div class="fechaYhora">
				  		<p class="card-text" id="confOrganizadorEvento"></p>
				  		<p class="card-text" id="confLugarEvento"></p>
				  	</div>
				  </div>
				</div>
				<div class="botones">
					<button type="button" class="btn btn-secondary btn-lg confEvento" id="confirmarNuevoEvento">Crear evento</button>
				</div>
			</div>
				
	</div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  </body>
</html>
